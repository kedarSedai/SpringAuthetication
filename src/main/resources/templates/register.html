<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/navbar :: nav"></div>
<div class="container">
    <form th:action="@{/process_register}" th:object="${user}"
          method="post">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" th:field="*{email}" placeholder="Enter Email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"
                   required minlength="6" maxlength="10" placeholder="Enter your password"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"
                   required minlength="6" maxlength="10" placeholder="Enter your password"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"
                   required minlength="6" maxlength="10" placeholder="Enter your password"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
